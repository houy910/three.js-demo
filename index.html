<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #three {
            width: 100%;
            height: 100%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="three"></div>
</body>
<script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
<script>
    console.log(THREE)
    const width = 800
    const height = 500
    // 创建三维场景
    const scene = new THREE.Scene()
    // 创建一个几何体  参数分别是长宽高
    const geometry = new THREE.BoxGeometry(100,100,100)
    // 给几何体添加颜色
    const material = new THREE.MeshBasicMaterial({color: 'red'})
    // 创建网格模型mesh    网格模型是一个虚拟的物体 可代表生活中的真实物体，比如箱子等
    const mesh = new THREE.Mesh(geometry,material)
    // 添加到场景中
    scene.add(mesh)
    // 创建透视相机 PerspectiveCamera   四个参数：
    // 1 相机视野角度  代表相机能拍多大范围
    // 2 照片宽高比
    // 3 近截面   相机离近截面的距离
    // 4 远截面   相机离远截面的距离
    // 拍摄物体的离相机的距离在三和四的两个截面之间的话，就能拍摄到物体全部
    
    const camera = new THREE.PerspectiveCamera( 45, width / height, 1, 1000 );
    camera.position.set(200,200,200) // 相机的位置  在几何体之外
    camera.lookAt(0,0,0) //拍摄方向

    // 创建渲染器
    const render = new THREE.WebGLRenderer()
    render.setSize(width,height)
    render.render(scene,camera)
    // 插入网页
    console.log(mesh)
    const dom = document.getElementById('three')
    dom.appendChild(render.domElement)

</script>
</html>
